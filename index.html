<!doctype html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title>Canvas game</title>
  <style>
    body { text-align: center; padding-top: 100px; }
    .game { position: relative; }
    #canvasTimer { z-index: 10; position: absolute; left: auto; right: auto; margin: 0 auto; border: 1px solid #ddd; }
    #canvasGamePlay { z-index: 0; position: absolute; left: auto; right: auto; margin: 0 auto; border: 1px solid #ddd; }
  </style>
  <script src="dist/app.js"></script>
</head>
<body>
  <div class="game">
    <canvas id="canvasTimer"></canvas>
    <canvas id="canvasGamePlay"></canvas>
  </div>
</body>
</html>
